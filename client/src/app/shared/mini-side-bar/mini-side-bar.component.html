<!-- ========================   START MINI SIDEBAR (DISABLE 601px) ========================== -->
<i class="material-icons iconUser orange darken-4" (click)="sideBarUser()" 
    [ngClass]="{'iconVirar': mostrarCard }">chevron_right</i>

<div [ngClass]="{'hide-bar': mostrarCard }" class=" sideBarUser ">
    <div class="row ">
        <div class="col s12 m6 l6">
            <ul class="collection ">
                <li class="collection-item grey lighten-3">
                    <strong>Username: </strong>
                    {{login}}
                </li>
                <li class="collection-item ">
                    <strong>Location: </strong>
                    {{location}}
                </li>
                <li class="collection-item grey lighten-3">
                    <strong>Email: </strong>
                    {{email}}
                </li>
                <li class="collection-item">
                    <strong>Blog: </strong>
                    {{blog}}
                </li>
                <li class="collection-item grey lighten-3">
                    <strong>Member Since: </strong>
                    {{created_at}}
                </li>
            </ul>
        </div>
    </div>
</div> <!-- ========================   END MINI SIDEBAR  ===================== -->
